{% extends "base.html" %}
{% block content %}
<h1>Support Cultural Heritage</h1>
<p>Your contributions help maintain and preserve historical landmarks and cultural sites.</p>
<form action="https://www.paypal.com/donate" method="POST" target="_blank" class="mt-3">
    <label for="amount">Donation Amount (USD):</label>
    <input type="number" id="amount" name="amount" class="form-control mb-3" placeholder="Enter amount" required>
    <button type="submit" class="btn btn-primary">Donate Now</button>
</form>
<a href="/" class="btn btn-secondary mt-4">Back to Home</a>
{% endblock %}
